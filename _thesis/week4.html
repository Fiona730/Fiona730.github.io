<!DOCTYPE html>
<html>
<head>

    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>

  <script>
    const data = {
		"title": "root",

			{
				"title": "MIS Between Force Scattering and Distance Sampling (50% & 50%)",

						"title": "Tr-based (8 spp)",
						"image": "/images/thesis/week3/forceScatter/thin-homo-d1-sigma0.001-8spp.exr"

					{

					{
						"title": "MIS (8 spp)",
